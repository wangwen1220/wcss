<!DOCTYPE html>

<title>Example</title>
<link rel="stylesheet" href="http://www.zhangxinxu.com/sp/quicklayout/quick-layout-min.css">
<style>
/* css reset */
h1,h2,h3,h4,h5,h6,p { margin: 0; }
/* global */
body { font-size: 14px; line-height: 1.4; }
</style>
<style type="text/css"></style></head>

<body class="bgeb">
	<div class="w600 auto bdc bg-white" style="overflow:auto; resize:both;"><!-- 自适应测试 -->
    	<h4 class="f14 p5 pl10 bgf0 mt1 bbc">注册</h4>
        <div class="p30">
        	<form>
            	<div class="fix">
                	<span class="l w140 g6 mr20 tr pt5"><span class="red fs">*</span>账号：</span>
                    <div class="cell">
                    	<input class="pct80 p5" placeholder="邮箱/手机" required="">
                    </div>
                </div>
                <div class="fix mt20">
                	<span class="l w140 g6 mr20 tr pt5"><span class="red fs">*</span>请输入密码：</span>
                    <div class="cell">
                    	<input type="password" class="pct80 p5" required="">
                    </div>
                </div>
                <div class="fix mt20">
                	<span class="l w140 g6 mr20 tr pt5"><span class="red fs">*</span>请输入密码：</span>
                    <div class="cell">
                    	<input type="password" class="pct80 p5" required="">
                    </div>
                </div>
                <div class="fix mt20">
                	<span class="l w140 g6 mr20 tr pt5"><span class="red fs">*</span>请再次输入密码：</span>
                    <div class="cell">
                    	<input type="password" class="pct80 p5" required="">
                    </div>
                </div>
                <div class="fix mt20">
                	<span class="l w140 g6 mr20 tr pt5"><span class="red fs">*</span>验证码：</span>
                    <div class="cell">
                    	<input class="pct30 p5" required=""><img src="./实战表单Demo_files/code.jpg" class="vm">
                    </div>
                </div>
                <div class="fix mt20">
                	<span class="l w140 mr20">&nbsp;</span>
                    <div class="cell">
                    	<p><input type="checkbox" id="agree" class="vn" checked=""><label for="agree" class="f12">我已经阅读并同意<a href="http://www.zhangxinxu.com/sp/quicklayout/example.html#">xxx协议</a></label></p>
                        <h6 class="mt20 f14">
                        	<input type="submit" id="submit" class="abs-clip">
                            <label for="submit" class="btn btn-red w120">免费注册</label>
                        </h6>
                    </div>
                </div>
            </form>
        </div>
    </div>



</body></html>
